<!--Start page main-->
<main>
    <h1>Feedback - Greece Travel Survey</h1>

    <form method="get" class="myForm" action="thanks.html">

        <fieldset>
            <legend>Traveler Information</legend>
            <label>First Name * <input type="text" name="fname" required></label>
            <label>Last Name * <input type="text" name="lname" required></label>
            <label>Cell Number * <input type="tel" name="phone" required placeholder="123-456-7890"></label>
            <label>Email * <input type="email" name="email" required></label>
        </fieldset>

        <fieldset>
            <legend>What aspects of your Greek vacation were most helpful?</legend>
            <label><input type="radio" name="most_helpful" value="Sights">Tourist Attractions and Sights</label>
            <label><input type="radio" name="most_helpful" value="Cuisine">Greek Cuisine</label>
            <label><input type="radio" name="most_helpful" value="Culture">Cultural Experiences</label>
            <label><input type="radio" name="most_helpful" value="Activities">Outdoor Activities</label>
        </fieldset>

        <fieldset>
            <legend>Preferred Styles of Exploration</legend>
            <label><input type="checkbox" name="Beaches" value="chosen">Beach Exploration</label>
            <label><input type="checkbox" name="Historical_Sites" value="chosen">Historical Sites</label>
            <label><input type="checkbox" name="Nature" value="chosen">Nature Walks</label>
            <label><input type="checkbox" name="Nightlife" value="chosen">Nightlife and Entertainment</label>
        </fieldset>

        <fieldset>
            <label>Where did you draw inspiration for your Greek adventure?
                <select name="inspiration_source">
                    <option value="none">Please Select</option>
                    <option value="Travel_Blogs">Travel Blogs</option>
                    <option value="Social_Media">Social Media</option>
                    <option value="Recommendations">Friend's Recommendations</option>
                    <option value="Travel_Books">Travel Books</option>
                    <option value="Other">Other</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <label>Any additional comments or suggestions about your Greece travel experience:
                <textarea name="additional_comments"></textarea>
            </label>
        </fieldset>

        <input type="submit" value="Submit Feedback">
    </form>
</main>

<!-- Start of page footer -->
<footer>
